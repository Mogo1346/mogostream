<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מיסחק</title>
    <link rel="icon" type="image/png" href="https://img.freepik.com/premium-photo/video-game-controller-with-black-background-blue-red-design_1117469-9870.jpg">
  <style>
    html, body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        height: 100%;
    }
    .wrap {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 75%;
      height: 75%;
      border: 0;
    }
  </style>
</head>

<body>

  <div class="wrap">
    <iframe id="gameFrame"
      src= gameurl
      allow="fullscreen"
      webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </div>

  <button onclick="goFullscreen()">ליחסו קאנ קדי סאמסח ייגדאל לאגודל סל אקוש סל עימע סל חלול!!!</button>

  <script>
      function goFullscreen() {
        const game = document.getElementById('gameFrame');
        if (game.requestFullscreen) {
          game.requestFullscreen();
        } else if (game.mozRequestFullScreen) {
          game.mozRequestFullScreen();
        } else if (game.webkitRequestFullscreen) {
          game.webkitRequestFullscreen();
        } else if (game.msRequestFullscreen) {
          game.msRequestFullscreen();
        }
      }

  </script>

<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<script>
  const gameURL = localStorage.getItem("gameUrl");

  if (gameURL) {
    const frame = document.getElementById("gameFrame");

    if (gameURL.endsWith(".swf")) {
      // כאן אפשר לשים את הגודל המקורי של המשחק
      const originalWidth = 800; // רוחב מקורי של המשחק
      const originalHeight = 600; // גובה מקורי של המשחק

      const embed = document.createElement("embed");
      embed.src = gameURL;
      embed.width = originalWidth;
      embed.height = originalHeight;
      embed.style.width = originalWidth + "px";
      embed.style.height = originalHeight + "px";
      embed.id = "gameFrame";

      frame.replaceWith(embed);
    } else {
      // לא פלאש - פשוט שמים את ה-iframe
      frame.src = gameURL;
    }
  } else {
    document.body.innerHTML = "<h2>לא נבחר משחק!</h2>";
  }
</script>

</body>
</html>
