    <style>
        body {
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        details {
            width: 100%;
            margin: 8px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        summary {
            cursor: pointer;
            padding: 25px 14px;
            border-bottom: 1px solid #ddd;
            user-select: none;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
            font-size: 1.5em;
            background: rgb(227, 237, 247);
            transition: background 0.2s;
        }
        .summary-subtext {
            font-size: 0.85em;
            font-weight: normal;
            color: #666;
            margin-top: 4px;
        }
        summary:hover {
            background: #f0f0f0;
        }
        summary::-webkit-details-marker,
        summary::marker {
            display: none;
        }
        .actions {
            padding: 10px;
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(5, minmax(120px, 1fr));
        }
        .actions button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f7f7f7;
            cursor: pointer;
            transition: background 0.2s;
        }
        .actions button:hover {
            background: #e0e0e0;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
