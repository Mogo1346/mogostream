<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>נגאנ</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .btn {
    padding: 10px 15px;
    background: white;
    color: black;
    font-weight: bold;
    text-decoration: none;
    width: fit-content;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }
  .btn:hover {
    background: #ddd;
  }
  video {
    flex-grow: 1;
    width: 100%;
    background: black;
    outline: none;
  }
  .controls {
    display: flex;
    gap: 10px;
  }
</style>
</head>
<body>

<div class="controls">
  <a href="javascript:window.history.back()" class="btn">⬅ חזרה</a>
  <div id="toggleSubs" class="btn">כתוביות ✅</div>
</div>

<video id="video" autoplay playsinline controls>
  <!-- כאן שים את קובץ הכתוביות שלך -->
  <track id="subTrack" kind="subtitles" src="subs.vtt" srclang="he" label="עברית" default>
</video>

<script>
  const video = document.getElementById('video');
  const toggleBtn = document.getElementById('toggleSubs');
  const params = new URLSearchParams(window.location.search);
  const streamURL = params.get('src');

  // טעינת הזרם
  if (!streamURL) {
    alert('לא נבחר ערוץ');
    window.location.href = 'home.html';
  } else if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamURL);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamURL;
    video.play();
  } else {
    alert('הדפדפן שלך לא תומך בניגון M3U8');
  }

  // כפתור כתוביות
  const subTrack = video.textTracks[0];
  if (subTrack) {
    subTrack.mode = "showing"; // ברירת מחדל דלוק
    toggleBtn.addEventListener("click", () => {
      if (subTrack.mode === "showing") {
        subTrack.mode = "hidden";
        toggleBtn.textContent = "כתוביות ❌";
      } else {
        subTrack.mode = "showing";
        toggleBtn.textContent = "כתוביות ✅";
      }
    });
  } else {
    toggleBtn.style.display = "none"; // אין כתוביות? להסתיר כפתור
  }
</script>

</body>
