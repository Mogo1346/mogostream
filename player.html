<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>נגאנ</title>
<link rel="icon" type="image/png" href="https://th.bing.com/th/id/R.d0b5f377cb9c8f85186a781dc4ce617d?rik=kREhDltYbWa3aQ&riu=http%3a%2f%2flofrev.net%2fwp-content%2fphotos%2f2017%2f03%2fwindows_media_player_logo_12.png&ehk=Sw%2bgzsZ8s9TrxBRzQmxjSqN12ruADIYIffb7iHwRFi4%3d&risl=&pid=ImgRaw&r=0">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .btn {
    padding: 10px 15px;
    background: white;
    color: black;
    font-weight: bold;
    text-decoration: none;
    width: fit-content;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    user-select: none;
  }
  .btn:hover {
    background: #ddd;
  }
  video {
    flex-grow: 1;
    width: 100%;
    background: black;
    outline: none;
  }
  .controls {
    display: flex;
    gap: 10px;
  }
</style>
</head>
<body>

<div class="controls">
  <a href="javascript:window.history.back()" class="btn">⬅ חזרה</a>
</div>

<video id="video" autoplay playsinline controls></video>

<script>
  const video = document.getElementById('video');
  const toggleBtn = document.getElementById('toggleSubs');
  const params = new URLSearchParams(window.location.search);
  const streamURL = params.get('src');

  // טעינת הזרם
  if (!streamURL) {
    alert('לא נבחר ערוץ');
    window.location.href = 'index.html';
  } else if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(streamURL);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamURL;
    video.play();
  } else {
    alert('הדפדפן שלך לא תומך בניגון M3U8');
  }
</script>

</body>
</html>
