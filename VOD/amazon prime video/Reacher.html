        .grid {
            display: grid;
            grid-template-columns: auto auto auto; /* 5 עמודות */
            gap: 10px 30px; /* רווחים בין הכפתורים */

            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
