        .buttons {

            margin-top: 8px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease;

        }
        button:hover {
            transform: scale(1.1);
        }
        button img {
            width: 100%;
            height: 100%;
        }
        summary {
            cursor: pointer;
            padding: 25px 14px;
            border-bottom: 1px solid #ddd;
            user-select: none;
            width: 100%;

            font-weight: bold;

            background: rgb(227, 237, 247);
            transition: background 0.2s;
            text-align: right;
        }
        summary:hover {
            background: #f0f0f0;
        }
        .summary-subtext {
            font-size: 0.85em;
            font-weight: normal;
            color: #666;
            margin-top: 4px;
        }
        details {
            width: 100%;
            margin: 8px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
