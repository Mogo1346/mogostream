<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>יותוב</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        #results iframe { display: block; margin: 10px auto; }
    </style>
</head>
<body>

<h1>יותוב</h1>
<input type="text" id="search" placeholder="חפס שירתונ">
<button onclick="searchVideos()">חפס</button>

<div id="results"></div>

<script>
    const API_KEY = "AIzaSyAZ5sxJ0nQqtDZTJbhW2o8yxJ_KrDq_nF4";

    function searchVideos() {
        const query = document.getElementById("search").value;
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${API_KEY}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                data.items.forEach(item => {
                    const videoId = item.id.videoId;
                    const iframe = `<iframe width="560" height="315" 
                                     src="https://www.youtube.com/embed/${videoId}" 
                                     frameborder="0" allowfullscreen></iframe>`;
                    resultsDiv.innerHTML += iframe;
                });
            })
            .catch(error => console.error("שגיאה:", error));
    }
</script>

</body>
</html>
