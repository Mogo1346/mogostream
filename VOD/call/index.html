<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>סיחא</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-align: right;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #26de81, #20bf6b);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }
        
        #stream-wrapper {
            display: none;
        }
        
        #video-streams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-player {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #stream-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #stream-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>סיחא</h1>
        
        <div id="join-section">
            <div class="form-group">
                <label for="user-name">הזן את שמך והצטרף לשיחה:</label>
                <input type="text" id="user-name" placeholder="השם שלך" value="" autofocus>
            </div>
            
            <button id="join-btn" class="btn">הצטרף לשיחה</button>
        </div>

        <div id="stream-wrapper">
            <div id="video-streams"></div>

            <div id="stream-controls">
                <button id="leave-btn" class="btn btn-danger">עזוב שיחה</button>
                <button id="mic-btn" class="btn btn-success">מיקרופון פעיל</button>
                <button id="camera-btn" class="btn btn-success">מצלמה פעילה</button>
                <button id="screen-btn" class="btn btn-warning">שתף מסך</button>
            </div>
        </div>
        
        <div id="status"></div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.21.0.js"></script>
    <script>
        // Agora client setup
        let client;
        let localAudioTrack;
        let localVideoTrack;
        let remoteUsers = {};
        let isAudioEnabled = true;
        let isVideoEnabled = true;
        let isScreenSharing = false;

        // UI elements
        const joinSection = document.getElementById('join-section');
        const streamWrapper = document.getElementById('stream-wrapper');
        const joinBtn = document.getElementById('join-btn');
        const leaveBtn = document.getElementById('leave-btn');
        const micBtn = document.getElementById('mic-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const screenBtn = document.getElementById('screen-btn');
        const statusDiv = document.getElementById('status');
        const videoContainer = document.getElementById('video-streams');

        // Status functions
        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Join channel function
        async function joinChannel() {
            const userName = document.getElementById('user-name').value.trim();

            if (!userName) {
                showStatus('נא להזין את השם שלך', 'error');
                return;
            }

            try {
                showStatus('מתחבר...', 'info');
                
                // Fixed app settings - no need for user input
                const appId = "f3858cfbbe204a14b316640bcb08ec55"; // Replace with actual demo app id or use Agora temp token service
                const channelName = "Room1";
                
                // Create Agora client
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

                // Add event listeners
                client.on("user-published", handleUserPublished);
                client.on("user-unpublished", handleUserUnpublished);
                client.on("user-left", handleUserLeft);

                // Join the channel
                await client.join(appId, channelName, null, userName);

                // Create local tracks
                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();

                // Publish local tracks
                await client.publish([localAudioTrack, localVideoTrack]);

                // Display local video
                const localPlayer = document.createElement('div');
                localPlayer.id = 'local-player';
                localPlayer.className = 'video-player';
                localPlayer.innerHTML = `<div class="video-label">${userName}</div>`;
                videoContainer.appendChild(localPlayer);
                localVideoTrack.play(localPlayer);

                // Switch UI
                joinSection.style.display = 'none';
                streamWrapper.style.display = 'block';

                showStatus('התחברת בהצלחה לחדר הראשי!', 'success');

            } catch (error) {
                console.error('Error joining channel:', error);
                showStatus('שגיאה בהתחברות - נא לבדוק את הגדרות האפליקציה', 'error');
            }
        }

        // Handle remote user published
        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);
            
            if (mediaType === 'video') {
                const remotePlayer = document.createElement('div');
                remotePlayer.id = `player-${user.uid}`;
                remotePlayer.className = 'video-player';
                remotePlayer.innerHTML = `<div class="video-label">${user.uid}</div>`;
                videoContainer.appendChild(remotePlayer);
                user.videoTrack.play(remotePlayer);
            }
            
            if (mediaType === 'audio') {
                user.audioTrack.play();
            }

            remoteUsers[user.uid] = user;
        }

        // Handle remote user unpublished
        function handleUserUnpublished(user, mediaType) {
            if (mediaType === 'video') {
                const remotePlayer = document.getElementById(`player-${user.uid}`);
                if (remotePlayer) {
                    remotePlayer.remove();
                }
            }
        }

        // Handle user left
        function handleUserLeft(user) {
            const remotePlayer = document.getElementById(`player-${user.uid}`);
            if (remotePlayer) {
                remotePlayer.remove();
            }
            delete remoteUsers[user.uid];
        }

        // Leave channel function
        async function leaveChannel() {
            try {
                // Close local tracks
                if (localAudioTrack) {
                    localAudioTrack.close();
                    localAudioTrack = null;
                }
                if (localVideoTrack) {
                    localVideoTrack.close();
                    localVideoTrack = null;
                }

                // Leave the channel
                if (client) {
                    await client.leave();
                }

                // Clean up UI
                videoContainer.innerHTML = '';
                joinSection.style.display = 'block';
                streamWrapper.style.display = 'none';

                // Reset button states
                micBtn.textContent = 'מיקרופון פעיל';
                micBtn.className = 'btn btn-success';
                cameraBtn.textContent = 'מצלמה פעילה';
                cameraBtn.className = 'btn btn-success';
                screenBtn.textContent = 'שתף מסך';
                screenBtn.className = 'btn btn-warning';

                isAudioEnabled = true;
                isVideoEnabled = true;
                isScreenSharing = false;

                showStatus('עזבת את השיחה', 'info');

            } catch (error) {
                console.error('Error leaving channel:', error);
                showStatus('שגיאה ביציאה: ' + error.message, 'error');
            }
        }

        // Toggle microphone
        async function toggleMicrophone() {
            if (!localAudioTrack) return;

            try {
                if (isAudioEnabled) {
                    await localAudioTrack.setEnabled(false);
                    micBtn.textContent = 'מיקרופון כבוי';
                    micBtn.className = 'btn btn-danger';
                    isAudioEnabled = false;
                } else {
                    await localAudioTrack.setEnabled(true);
                    micBtn.textContent = 'מיקרופון פעיל';
                    micBtn.className = 'btn btn-success';
                    isAudioEnabled = true;
                }
            } catch (error) {
                console.error('Error toggling microphone:', error);
                showStatus('שגיאה בהפעלת/כיבוי מיקרופון', 'error');
            }
        }

        // Toggle camera
        async function toggleCamera() {
            if (!localVideoTrack) return;

            try {
                if (isVideoEnabled) {
                    await localVideoTrack.setEnabled(false);
                    cameraBtn.textContent = 'מצלמה כבויה';
                    cameraBtn.className = 'btn btn-danger';
                    isVideoEnabled = false;
                } else {
                    await localVideoTrack.setEnabled(true);
                    cameraBtn.textContent = 'מצלמה פעילה';
                    cameraBtn.className = 'btn btn-success';
                    isVideoEnabled = true;
                }
            } catch (error) {
                console.error('Error toggling camera:', error);
                showStatus('שגיאה בהפעלת/כיבוי מצלמה', 'error');
            }
        }

        // Screen share function
        async function toggleScreenShare() {
            if (!client) return;

            try {
                if (!isScreenSharing) {
                    // Stop camera and start screen share
                    if (localVideoTrack) {
                        await client.unpublish(localVideoTrack);
                        localVideoTrack.close();
                    }

                    localVideoTrack = await AgoraRTC.createScreenVideoTrack();
                    await client.publish(localVideoTrack);

                    // Update local player
                    const localPlayer = document.getElementById('local-player');
                    if (localPlayer) {
                        const currentLabel = localPlayer.querySelector('.video-label').textContent;
                        localPlayer.innerHTML = `<div class="video-label">${currentLabel} - מסך</div>`;
                        localVideoTrack.play(localPlayer);
                    }

                    screenBtn.textContent = 'הפסק שיתוף';
                    screenBtn.className = 'btn btn-danger';
                    isScreenSharing = true;

                } else {
                    // Stop screen share and start camera
                    if (localVideoTrack) {
                        await client.unpublish(localVideoTrack);
                        localVideoTrack.close();
                    }

                    localVideoTrack = await AgoraRTC.createCameraVideoTrack();
                    await client.publish(localVideoTrack);

                    // Update local player
                    const localPlayer = document.getElementById('local-player');
                    if (localPlayer) {
                        const currentLabel = localPlayer.querySelector('.video-label').textContent.replace(' - מסך', '');
                        localPlayer.innerHTML = `<div class="video-label">${currentLabel}</div>`;
                        localVideoTrack.play(localPlayer);
                    }

                    screenBtn.textContent = 'שתף מסך';
                    screenBtn.className = 'btn btn-warning';
                    isScreenSharing = false;
                }
            } catch (error) {
                console.error('Error toggling screen share:', error);
                showStatus('שגיאה בשיתוף מסך', 'error');
                
                // Reset screen share state
                screenBtn.textContent = 'שתף מסך';
                screenBtn.className = 'btn btn-warning';
                isScreenSharing = false;
            }
        }

        // Event listeners
        joinBtn.addEventListener('click', joinChannel);
        leaveBtn.addEventListener('click', leaveChannel);
        micBtn.addEventListener('click', toggleMicrophone);
        cameraBtn.addEventListener('click', toggleCamera);
        screenBtn.addEventListener('click', toggleScreenShare);

        // Enter key to join
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && joinSection.style.display !== 'none') {
                joinChannel();
            }
        });

        // Initial status
        showStatus('הזן את שמך והצטרף לחדר הראשי', 'info');
    </script>
</body>
</html>
