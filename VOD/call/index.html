<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>סיחא</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            width: 95%;
            text-align: center;
            min-height: 80vh;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            text-align: right;
            margin: 0 auto;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
            min-width: 120px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #26de81, #20bf6b);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }
        
        #join-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
        }
        
        #stream-wrapper {
            display: none;
            width: 100%;
        }
        
        #video-streams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            min-height: 60vh;
        }
        
        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            border: 3px solid #667eea;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        #stream-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status-info {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        @media (max-width: 800px) {
            .container {
                padding: 20px;
                width: 98%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            #video-streams {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            #stream-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 600px) {
            #video-streams {
                grid-template-columns: 1fr;
                min-height: 40vh;
            }
            
            .video-container {
                aspect-ratio: 4/3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>סיחא</h1>
        
        <div id="join-section">
            <div class="form-group">
                <label for="user-name">הזן את שמך והצטרף לשיחה:</label>
                <input type="text" id="user-name" placeholder="השם שלך" value="" autofocus>
            </div>
            
            <button id="join-btn" class="btn">הצטרף לשיחה</button>
        </div>

        <div id="stream-wrapper">
            <div id="video-streams"></div>

            <div id="stream-controls">
                <button id="leave-btn" class="btn btn-danger">עזוב שיחה</button>
                <button id="mic-btn" class="btn">מיקרופון</button>
                <button id="camera-btn" class="btn">מצלמה</button>
                <button id="screen-btn" class="btn btn-warning">שתף מסך</button>
            </div>
        </div>
        
        <div id="status"></div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.21.0.js"></script>
    <script>
        const APP_ID = "f3858cfbbe204a14b316640bcb08ec55"
        const TOKEN = "007eJxTYPD9l5rAeFEyXPFkys8/9w30g934Ha+Em3Fa69xfZVC78agCQ5qxhalFclpSUqqRgUmioUmSsaGZmYlBUnKSgUVqsqnpmZQbGQ2BjAz3HxYwMEIhiM/KEJSfn2vIwAAAIOMfeA=="
        const CHANNEL = "Room1"

        const client = AgoraRTC.createClient({mode:'rtc', codec:'vp8'})

        let localTracks = []
        let remoteUsers = {}
        let screenTrack = null
        let currentUserName = ""
        
        // שמירת רפרנסים לטרקים הספציפיים
        let micTrack = null;
        let camTrack = null;

        // UI elements
        const joinSection = document.getElementById('join-section');
        const streamWrapper = document.getElementById('stream-wrapper');
        const statusDiv = document.getElementById('status');

        // Status functions
        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status status-${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        let joinAndDisplayLocalStream = async () => {
            const userName = document.getElementById('user-name').value.trim();
            
            if (!userName) {
                showStatus('נא להזין את השם שלך', 'error');
                return;
            }

            currentUserName = userName;

            try {
                showStatus('מתחבר...', 'info');
                
                client.on('user-published', handleUserJoined)
                client.on('user-left', handleUserLeft)

                let UID = await client.join(APP_ID, CHANNEL, TOKEN, null)
                console.log('Joined with UID:', UID);

                showStatus('מקבל גישה למצלמה ומיקרופון...', 'info');

                // יצירת טרקים נפרדים עם שמירת רפרנס ספציפי
                try {
                    micTrack = await AgoraRTC.createMicrophoneAudioTrack()
                } catch (err) {
                    console.warn("אין גישה למיקרופון", err)
                    showStatus('אין גישה למיקרופון', 'error');
                }

                try {
                    camTrack = await AgoraRTC.createCameraVideoTrack()
                } catch (err) {
                    console.warn("אין גישה למצלמה", err)
                    showStatus('אין גישה למצלמה', 'error');
                }

                // הוספה למערך localTracks רק של הטרקים שקיימים
                localTracks = [micTrack, camTrack].filter(track => track)

                // טיפול במצלמה
                if (camTrack) {
                    let player = `<div class="video-container" id="user-container-${UID}">
                                      <div class="video-player" id="user-${UID}"></div>
                                      <div class="video-label">${userName}</div>
                                  </div>`
                    document.getElementById('video-streams').insertAdjacentHTML('beforeend', player)
                    camTrack.play(`user-${UID}`)

                    document.getElementById('camera-btn').innerText = "מצלמה פעילה"
                    document.getElementById('camera-btn').className = "btn btn-success"
                } else {
                    document.getElementById('camera-btn').innerText = "מצלמה כבויה"
                    document.getElementById('camera-btn').className = "btn btn-danger"
                    document.getElementById('camera-btn').disabled = true
                }

                // טיפול במיקרופון
                if (micTrack) {
                    document.getElementById('mic-btn').innerText = "מיקרופון פעיל"
                    document.getElementById('mic-btn').className = "btn btn-success"
                } else {
                    document.getElementById('mic-btn').innerText = "מיקרופון כבוי"
                    document.getElementById('mic-btn').className = "btn btn-danger"
                    document.getElementById('mic-btn').disabled = true
                }

                if (localTracks.length > 0) {
                    await client.publish(localTracks)
                }

                // Switch UI
                joinSection.style.display = 'none';
                streamWrapper.style.display = 'block';

                showStatus('התחברת בהצלחה לחדר!', 'success');

            } catch (error) {
                console.error('Error joining:', error);
                showStatus('שגיאה בהתחברות: ' + (error.message || error), 'error');
            }
        }

        let joinStream = async () => {
            await joinAndDisplayLocalStream()
        }

        let handleUserJoined = async (user, mediaType) => {
            remoteUsers[user.uid] = user 
            await client.subscribe(user, mediaType)

            if (mediaType === 'video'){
                let player = document.getElementById(`user-container-${user.uid}`)
                if (player != null){
                    player.remove()
                }

                player = `<div class="video-container" id="user-container-${user.uid}">
                                <div class="video-player" id="user-${user.uid}"></div>
                                <div class="video-label">משתמש ${user.uid}</div>
                         </div>`
                document.getElementById('video-streams').insertAdjacentHTML('beforeend', player)

                user.videoTrack.play(`user-${user.uid}`)
            }

            if (mediaType === 'audio'){
                user.audioTrack.play()
            }
        }

        let handleUserLeft = async (user) => {
            delete remoteUsers[user.uid]
            const userContainer = document.getElementById(`user-container-${user.uid}`)
            if (userContainer) {
                userContainer.remove()
            }
        }

        let leaveAndRemoveLocalStream = async () => {
            try {
                for(let i = 0; localTracks.length > i; i++){
                    localTracks[i].stop()
                    localTracks[i].close()
                }

                if(screenTrack){
                    await client.unpublish(screenTrack)
                    screenTrack.close()
                    screenTrack = null
                }

                await client.leave()
                
                // Reset UI
                joinSection.style.display = 'flex';
                streamWrapper.style.display = 'none';
                document.getElementById('video-streams').innerHTML = '';
                
                // Reset button states
                document.getElementById('mic-btn').innerText = 'מיקרופון';
                document.getElementById('mic-btn').className = 'btn';
                document.getElementById('mic-btn').disabled = false;
                document.getElementById('camera-btn').innerText = 'מצלמה';
                document.getElementById('camera-btn').className = 'btn';
                document.getElementById('camera-btn').disabled = false;
                document.getElementById('screen-btn').innerText = 'שתף מסך';
                document.getElementById('screen-btn').className = 'btn btn-warning';
                
                // איפוס הרפרנסים
                localTracks = [];
                micTrack = null;
                camTrack = null;
                
                showStatus('עזבת את השיחה', 'info');
                
            } catch (error) {
                console.error('Error leaving:', error);
                showStatus('שגיאה ביציאה', 'error');
            }
        }

        let toggleMic = async (e) => {
            if (!micTrack) {
                showStatus('אין מיקרופון זמין', 'error');
                return;
            }

            try {
                if (micTrack.muted){
                    await micTrack.setMuted(false)
                    e.target.innerText = 'מיקרופון פעיל'
                    e.target.className = 'btn btn-success'
                } else {
                    await micTrack.setMuted(true)
                    e.target.innerText = 'מיקרופון כבוי'
                    e.target.className = 'btn btn-danger'
                }
            } catch (error) {
                console.error('Error toggling mic:', error);
                showStatus('שגיאה בהפעלת/כיבוי מיקרופון', 'error');
            }
        }

        let toggleCamera = async (e) => {
            if (!camTrack) {
                showStatus('אין מצלמה זמינה', 'error');
                return;
            }

            try {
                if(camTrack.muted){
                    await camTrack.setMuted(false)
                    e.target.innerText = 'מצלמה פעילה'
                    e.target.className = 'btn btn-success'
                } else {
                    await camTrack.setMuted(true)
                    e.target.innerText = 'מצלמה כבויה'
                    e.target.className = 'btn btn-danger'
                }
            } catch (error) {
                console.error('Error toggling camera:', error);
                showStatus('שגיאה בהפעלת/כיבוי מצלמה', 'error');
            }
        }

        let toggleScreen = async (e) => {
            if(!screenTrack){
                try{
                    screenTrack = await AgoraRTC.createScreenVideoTrack({}, "auto");
                    let UID = "screen-user";
                    let player = `<div class="video-container" id="user-container-${UID}">
                                      <div class="video-player" id="user-${UID}"></div>
                                      <div class="video-label">${currentUserName} - מסך</div>
                                  </div>`;
                    document.getElementById('video-streams').insertAdjacentHTML('beforeend', player);
                    screenTrack.play(`user-${UID}`);
                    await client.publish(screenTrack);

                    e.target.innerText = "הפסק שיתוף";
                    e.target.className = "btn btn-danger";

                    screenTrack.on("track-ended", () => stopScreenShare(e));
                } catch(err){
                    console.warn("שיתוף מסך נכשל:", err);
                    showStatus('שיתוף מסך נכשל', 'error');
                }
            } else {
                stopScreenShare(e);
            }
        }

        let stopScreenShare = async (e) => {
            if(!screenTrack) return;
            
            try {
                await client.unpublish(screenTrack);
                screenTrack.close();
                screenTrack = null;

                let screenContainer = document.getElementById("user-container-screen-user");
                if(screenContainer) screenContainer.remove();

                e.target.innerText = "שתף מסך";
                e.target.className = "btn btn-warning";
            } catch (error) {
                console.error('Error stopping screen share:', error);
                showStatus('שגיאה בהפסקת שיתוף מסך', 'error');
            }
        }

        // Event listeners
        document.getElementById('join-btn').addEventListener('click', joinStream)
        document.getElementById('leave-btn').addEventListener('click', leaveAndRemoveLocalStream)
        document.getElementById('mic-btn').addEventListener('click', toggleMic)
        document.getElementById('camera-btn').addEventListener('click', toggleCamera)
        document.getElementById('screen-btn').addEventListener('click', toggleScreen)

        // Enter key to join
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && joinSection.style.display !== 'none') {
                joinStream();
            }
        });

        // Initial status
        showStatus('הזן את שמך והצטרף לחדר הראשי', 'info');
    </script>
</body>
</html>
