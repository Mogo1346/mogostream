<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נגן Jamendo - כל השירים</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding-bottom: 120px;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.3);
        }

        .search-btn {
            padding: 12px 24px;
            background: #8b5cf6;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #7c3aed;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .track {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .track:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .track.active {
            background: rgba(139, 92, 246, 0.5);
        }

        .track-image-container {
            position: relative;
            flex-shrink: 0;
        }

        .track-image {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
        }

        .playing-indicator {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #a78bfa;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 4px;
        }

        .track-album {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px;
        }

        .track-duration {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .load-more-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .load-more-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px;
            display: none;
        }

        .player-bar.active {
            display: block;
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .player-image {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-track-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            background: #8b5cf6;
            padding: 12px;
        }

        .play-btn:hover {
            background: #7c3aed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="audio"></audio>

    <div class="header">
        <div class="header-content">
            <div class="title">
                <i data-lucide="music"></i>
                <h1>ספריית Jamendo</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="חפש שירים, אמנים...">
                <button class="search-btn" onclick="handleSearch()">
                    <i data-lucide="search"></i>
                    חפש
                </button>
            </div>
        </div>
    </div>

    <div class="content">
        <div id="trackList" class="track-list"></div>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>
        <button id="loadMoreBtn" class="load-more-btn hidden" onclick="loadMore()">טען עוד שירים</button>
    </div>

    <div id="playerBar" class="player-bar">
        <div class="player-content">
            <img id="playerImage" class="player-image" src="" alt="">
            <div class="player-info">
                <div id="playerTrackName" class="player-track-name"></div>
                <div id="playerArtist" class="player-artist"></div>
            </div>
            <div class="player-controls">
                <button class="control-btn" onclick="playPrevious()">
                    <i data-lucide="skip-back"></i>
                </button>
                <button class="control-btn play-btn" onclick="togglePlay()">
                    <i id="playIcon" data-lucide="play"></i>
                </button>
                <button class="control-btn" onclick="playNext()">
                    <i data-lucide="skip-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = 'f7882618';
        let tracks = [];
        let currentTrack = null;
        let isPlaying = false;
        let page = 0;
        let hasMore = true;
        let searchQuery = '';

        const audio = document.getElementById('audio');
        const trackList = document.getElementById('trackList');
        const loading = document.getElementById('loading');
        const loadMoreBtn = document.getElementById('loadMoreBtn');
        const playerBar = document.getElementById('playerBar');
        const searchInput = document.getElementById('searchInput');

        async function loadTracks(search = '', pageNum = 0) {
            loading.classList.remove('hidden');
            loadMoreBtn.classList.add('hidden');

            try {
                const limit = 50;
                const offset = pageNum * limit;
                let url = `https://api.jamendo.com/v3.0/tracks/?client_id=${CLIENT_ID}&format=json&limit=${limit}&offset=${offset}&audioformat=mp32&include=musicinfo&order=popularity_total`;
                
                if (search) {
                    url += `&search=${encodeURIComponent(search)}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                if (data.results) {
                    if (pageNum === 0) {
                        tracks = data.results;
                        trackList.innerHTML = '';
                    } else {
                        tracks = [...tracks, ...data.results];
                    }
                    hasMore = data.results.length === limit;
                    renderTracks(data.results);
                    
                    if (data.results.length === 0 && pageNum === 0) {
                        trackList.innerHTML = '<div style="text-align:center; padding:40px; font-size:18px;">לא נמצאו שירים. נסה חיפוש אחר...</div>';
                    }
                }
            } catch (error) {
                console.error('Error loading tracks:', error);
                trackList.innerHTML = '<div style="text-align:center; padding:40px; font-size:18px; color:#ff6b6b;">שגיאה בטעינת השירים. נסה שוב מאוחר יותר.</div>';
            }

            loading.classList.add('hidden');
            if (hasMore && tracks.length > 0) {
                loadMoreBtn.classList.remove('hidden');
            }
        }

        function renderTracks(newTracks) {
            newTracks.forEach(track => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';
                trackEl.onclick = () => playTrack(track);
                
                trackEl.innerHTML = `
                    <div class="track-image-container">
                        <img src="${track.image}" alt="${track.name}" class="track-image">
                        <div class="playing-indicator hidden" id="indicator-${track.id}">
                            <div class="pulse-dot"></div>
                        </div>
                    </div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist_name}</div>
                        <div class="track-album">${track.album_name}</div>
                    </div>
                    <div class="track-duration">${formatDuration(track.duration)}</div>
                `;
                
                trackList.appendChild(trackEl);
            });
            
            lucide.createIcons();
        }

        function playTrack(track) {
            // Remove active class from all tracks
            document.querySelectorAll('.track').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.playing-indicator').forEach(el => el.classList.add('hidden'));
            
            // Set current track
            currentTrack = track;
            isPlaying = true;
            
            // Update UI
            const trackElements = document.querySelectorAll('.track');
            const trackIndex = tracks.findIndex(t => t.id === track.id);
            if (trackElements[trackIndex]) {
                trackElements[trackIndex].classList.add('active');
            }
            document.getElementById(`indicator-${track.id}`)?.classList.remove('hidden');
            
            // Update player bar
            document.getElementById('playerImage').src = track.image;
            document.getElementById('playerTrackName').textContent = track.name;
            document.getElementById('playerArtist').textContent = track.artist_name;
            playerBar.classList.add('active');
            
            // Play audio
            audio.src = track.audio;
            audio.play();
            updatePlayIcon();
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play();
                isPlaying = true;
            }
            updatePlayIcon();
        }

        function playNext() {
            if (currentTrack) {
                const currentIndex = tracks.findIndex(t => t.id === currentTrack.id);
                if (currentIndex < tracks.length - 1) {
                    playTrack(tracks[currentIndex + 1]);
                }
            }
        }

        function playPrevious() {
            if (currentTrack) {
                const currentIndex = tracks.findIndex(t => t.id === currentTrack.id);
                if (currentIndex > 0) {
                    playTrack(tracks[currentIndex - 1]);
                }
            }
        }

        function updatePlayIcon() {
            const playIcon = document.getElementById('playIcon');
            playIcon.setAttribute('data-lucide', isPlaying ? 'pause' : 'play');
            lucide.createIcons();
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function handleSearch() {
            searchQuery = searchInput.value;
            page = 0;
            loadTracks(searchQuery, 0);
        }

        function loadMore() {
            page++;
            loadTracks(searchQuery, page);
        }

        // Auto play next track
        audio.addEventListener('ended', playNext);

        // Handle Enter key in search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Load initial tracks
        loadTracks();
        
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
