<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Netflix</title>
    <style>
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 5px;
            row-gap: 5px;
            margin-top: 8px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
            aspect-ratio: 1 / 1;
        }
        button:hover {
            transform: scale(1.1);
        }
        button img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h1>Netflix</h1>

<div class="buttons">
    <button onclick="window.location.href='netflix/Better Call Saul.html'">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/ztNCkSjCgu8I32quZAStRHjHgvs.jpg">
    </button>
    <button onclick="window.location.href='netflix/BoJack Horseman.html'">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/tJTgPVEYpbjFA4eSUMHP6pvanjV.jpg">
    </button>
    <button onclick="window.location.href='netflix/Breaking Bad.html'">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/dY2FtSKXFCvutAHNgYax27oqwqX.jpg">
    </button>
    <button onclick="window.location.href='netflix/Dexter.html'">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/3iXXcVvmUsaU8Eqn80XcK06EZMg.jpg">
    </button>
    <button onclick="window.location.href='netflix/Dexter New Blood.html'">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/pv8YbmxFoj25katDYzcD8bdv2TA.jpg">
    </button>
    <button onclick="window.location.href='netflix/Dexter Original Sin.html'">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/uHmvYsR45iXW2K5i57qdQ1UftOt.jpg">
    </button>
    <button onclick="window.location.href='netflix/Dexter Resurrection.html'">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/oczDqE1smJqZglEKDe4KqH7sxPZ.jpg">
    </button>
    <button onclick="openGame('https://player.videasy.net/movie/559969')">
        <img src="https://media.themoviedb.org/t/p/w600_and_h900_bestv2/n5AXJYkBwtGnSS2AmFZHKrUMrYw.jpg">
    </button>
</div>

<script>
    function openGame(url) {
      // שומרים את הכתובת ב־localStorage
      localStorage.setItem("gameUrl", url);
      // עוברים לדף הבא בלי פרמטרים ב־URL
      window.location.href = "../game_player.html";
    }
</script>

</body>
</html>
