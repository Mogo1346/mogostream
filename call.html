<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <title>专 拽 拽注 - 砖转转驻  转</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:20px; direction:rtl; }
    button { margin:5px; padding:8px 12px; font-size:16px; }
    #controls { margin-top:12px; }
    #peers { margin-top:12px; }
    audio { display:block; margin:4px 0; }
    #log { background:#f5f5f5; padding:8px; max-height:180px; overflow:auto; white-space:pre-wrap; border-radius:6px; }
    #participants { margin-top:12px; }
    .participant { margin:3px 0; padding:4px 6px; background:#eee; border-radius:4px; display:flex; justify-content:space-between; }
    .speaking { font-weight:bold; color:green; }
  </style>
</head>
<body>
  <h1>专 专 拽</h1>

  <div id="roomsDiv">
    <button data-room="room1">专 1</button>
    <button data-room="room2">专 2</button>
    <button data-room="room3">专 3</button>
    <button data-room="room4">专 4</button>
    <button data-room="room5">专 5</button>
  </div>

  <div id="controls">
    <button id="leaveBtn" disabled>注 专</button>
    <button id="muteBtn" disabled> 拽专驻</button>
  </div>

  <div>
    <strong>砖转转驻 专:</strong>
    <div id="participants"></div>
  </div>

  <h3>专砖 / 住住</h3>
  <div id="log"></div>

<script>
(function(){
  const wsUrl = 'ws://localhost:3000';
  const leaveBtn = document.getElementById('leaveBtn');
  const muteBtn = document.getElementById('muteBtn');
  const peersDiv = document.getElementById('peers');
  const participantsDiv = document.getElementById('participants');
  const logDiv = document.getElementById('log');
  const roomButtons = document.querySelectorAll('#roomsDiv button');

  function log(...args){ logDiv.textContent += args.join(' ') + '\n'; logDiv.scrollTop = logDiv.scrollHeight; }

  let localStream = null;
  let ws = null;
  let clientId = crypto.randomUUID();
  let currentRoom = null;
  const pcs = {};
  const audios = {};
  const participantStatus = {}; // peerId -> { speaking: boolean }

  async function getLocalAudio(){
    const s = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
    localStream = s;
    log('拽 砖 拽专驻.');
    muteBtn.disabled = false;
    muteBtn.textContent = ' 拽专驻';
    monitorLocalAudio(s);
  }

  function monitorLocalAudio(stream){
    const audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function checkVolume(){
      analyser.getByteFrequencyData(dataArray);
      const sum = dataArray.reduce((a,b)=>a+b,0);
      const avg = sum / dataArray.length;
      const speaking = avg > 10; // 住祝 驻砖  专
      participantStatus[clientId] = { speaking };
      renderParticipants();
      requestAnimationFrame(checkVolume);
    }
    checkVolume();
  }

  function connectWS(room){
    ws = new WebSocket(wsUrl);
    ws.onopen = () => {
      log('爪专祝 -' + room);
      ws.send(JSON.stringify({ type: 'join', room, id: clientId }));
    };
    ws.onmessage = async (ev) => {
      const msg = JSON.parse(ev.data);
      if(msg.type === 'joined'){
        const others = msg.participants || [];
        log('转 专:', others.join(', ') || '()');
        for(const otherId of others){
          if(otherId === clientId) continue;
          await createOfferFor(otherId);
        }
        updateParticipants(others.concat(clientId));
      } else if(msg.type === 'offer' && msg.target === clientId){
        await handleOffer(msg);
      } else if(msg.type === 'answer' && msg.target === clientId){
        await handleAnswer(msg);
      } else if(msg.type === 'ice' && msg.target === clientId){
        handleRemoteIce(msg);
      } else if(msg.type === 'new-peer'){
        const otherId = msg.id;
        if(otherId !== clientId){
          log('专 砖 住:', otherId);
          await createOfferFor(otherId);
          updateParticipants(Object.keys(pcs).concat(clientId, otherId));
        }
      } else if(msg.type === 'leave'){
        const id = msg.id;
        log('砖转砖 注:', id);
        removePeer(id);
        updateParticipants(Object.keys(pcs).concat(clientId));
      }
    };
    ws.onclose = () => log('WebSocket 住专');
    ws.onerror = (e) => log('WebSocket error', e);
  }

  function send(msg){
    if(ws && ws.readyState === WebSocket.OPEN) ws.send(JSON.stringify(msg));
  }

  function makePeerConnection(peerId){
    if(pcs[peerId]) return pcs[peerId];
    const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
    if(localStream) for(const t of localStream.getTracks()) pc.addTrack(t, localStream);
    pc.onicecandidate = (e) => { if(e.candidate) send({ type:'ice', candidate:e.candidate, target:peerId, from:clientId }); };
    pc.ontrack = (e) => {
      const stream = e.streams && e.streams[0];
      if(!stream) return;
      if(!audios[peerId]){
        const a = document.createElement('audio');
        a.autoplay = true;
        a.controls = true;
        a.title = 'Peer: ' + peerId;
        peersDiv.appendChild(a);
        audios[peerId] = a;
      }
      audios[peerId].srcObject = stream;
      monitorRemoteAudio(peerId, stream);
      log('拽 住 拽 志', peerId);
    };
    pc.onconnectionstatechange = () => {
      if(pc.connectionState === 'failed' || pc.connectionState === 'closed' || pc.connectionState === 'disconnected'){
        removePeer(peerId);
        updateParticipants(Object.keys(pcs).concat(clientId));
      }
    };
    pcs[peerId] = pc;
    return pc;
  }

  function monitorRemoteAudio(peerId, stream){
    const audioContext = new AudioContext();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 256;
    source.connect(analyser);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function checkVolume(){
      analyser.getByteFrequencyData(dataArray);
      const sum = dataArray.reduce((a,b)=>a+b,0);
      const avg = sum / dataArray.length;
      const speaking = avg > 10;
      participantStatus[peerId] = { speaking };
      renderParticipants();
      requestAnimationFrame(checkVolume);
    }
    checkVolume();
  }

  async function createOfferFor(peerId){
    const pc = makePeerConnection(peerId);
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    send({ type:'offer', sdp: pc.localDescription, target:peerId, from:clientId });
  }

  async function handleOffer(msg){
    const from = msg.from;
    const pc = makePeerConnection(from);
    await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
    const answer = await pc.createAnswer();
    await pc.setLocalDescription(answer);
    send({ type:'answer', sdp: pc.localDescription, target:from, from:clientId });
  }

  async function handleAnswer(msg){
    const from = msg.from;
    const pc = pcs[from];
    if(!pc) return;
    await pc.setRemoteDescription(new RTCSessionDescription(msg.sdp));
  }

  function handleRemoteIce(msg){
    const from = msg.from;
    const pc = pcs[from];
    if(pc && msg.candidate) pc.addIceCandidate(new RTCIceCandidate(msg.candidate)).catch(e=>console.warn(e));
  }

  function removePeer(id){
    if(pcs[id]) { try{ pcs[id].close(); }catch(e){} delete pcs[id]; }
    if(audios[id]) { audios[id].srcObject=null; audios[id].remove(); delete audios[id]; }
    delete participantStatus[id];
  }

  function updateParticipants(ids){
    participantStatus[clientId] = participantStatus[clientId] || { speaking: false };
    ids.forEach(id => { participantStatus[id] = participantStatus[id] || { speaking: false }; });
    renderParticipants();
  }

  function renderParticipants(){
    participantsDiv.innerHTML = '';
    for(const id of Object.keys(participantStatus)){
      const div = document.createElement('div');
      div.className = 'participant' + (participantStatus[id].speaking ? ' speaking' : '');
      div.textContent = id;
      if(participantStatus[id].speaking) div.textContent += ' ';
      participantsDiv.appendChild(div);
    }
  }

  async function joinRoom(room){
    currentRoom = room;
    for(const btn of roomButtons) btn.disabled = true;
    leaveBtn.disabled = false;
    try{
      await getLocalAudio();
    }catch(e){
      log('砖 砖 拽专驻', e);
      return;
    }
    connectWS(room);
  }

  function leaveRoom(){
    if(!currentRoom) return;
    send({ type:'leave', id: clientId });
    if(ws) ws.close();
    ws = null;
    for(const id of Object.keys(pcs)) removePeer(id);
    if(localStream) for(const t of localStream.getTracks()) t.stop();
    localStream = null;
    currentRoom = null;
    for(const btn of roomButtons) btn.disabled = false;
    leaveBtn.disabled = true;
    muteBtn.disabled = true;
    renderParticipants();
    log('注转 转 专.');
  }

  leaveBtn.addEventListener('click', leaveRoom);
  muteBtn.addEventListener('click', () => {
    if(!localStream) return;
    const track = localStream.getAudioTracks()[0];
    track.enabled = !track.enabled;
    muteBtn.textContent = track.enabled ? ' 拽专驻' : '驻注 拽专驻';
    participantStatus[clientId].speaking = track.enabled; // 注 住住
    renderParticipants();
    log(track.enabled ? '拽专驻 驻注' : '拽专驻 砖转拽');
  });

  roomButtons.forEach(btn => {
    btn.addEventListener('click', () => joinRoom(btn.dataset.room));
  });

  window.addEventListener('beforeunload', ()=> {
    try{ if(ws && ws.readyState===WebSocket.OPEN) send({ type:'leave', id: clientId }); }catch(e){}
  });

})();
</script>
</body>
</html>
