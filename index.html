<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מוגו שתרימ</title>
    <style>
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 5px;
            row-gap: 5px;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
            aspect-ratio: 1 / 1;
        }
        button:hover {
            transform: scale(1.1);
        }
        button img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h1>קול אשתרימימ סל מוגו!</h1>

<div class="buttons">
    <button onclick="window.location.href='channels.html'">
        <img src="https://copilot.microsoft.com/th/id/BCO.94db3caf-1f50-4160-b866-7c6e9f78d81c.png">
    </button>
    <button onclick="window.location.href='VOD.html'">
        <img src="https://copilot.microsoft.com/th/id/BCO.7e9c1f21-90ed-42cd-bdd2-fbd5ff28cbab.png">
    </button>
    <button onclick="window.location.href='radio.html'">
        <img src="https://copilot.microsoft.com/th/id/BCO.710cb711-7144-4996-b8ad-0be1086d61ae.png">
    </button>
    <button onclick="window.location.href='games.html'">
        <img src="https://copilot.microsoft.com/th/id/BCO.710cb711-7144-4996-b8ad-0be1086d61ae.png">
    </button>
</div>

<script>
function goToChannel(url) {
    // מעביר לדף הנגן עם כתובת ה-M3U8 בפרמטר
    window.location.href = 'player.html?src=' + encodeURIComponent(url);
}
</script>

</body>
</html>
